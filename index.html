<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Random Video Grid with Pose</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #glcanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #input_video {
      display: none;
    }

    #source_video {
      filter: grayscale(1) contrast(1.5) hue-rotate(300deg);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.js"></script>
</head>

<body>
  <canvas id="glcanvas"></canvas>
  <video id="input_video" playsinline></video>
  <video id="source_video" muted loop playsinline style="display:none;"></video>
  <script src="script.js"></script>
</body>

</html>
